<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>TZForm</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<h1 class="h1">Обратная связь</h1>
	</header>
	<section>
		<form action="#" method="post">
			<div>
				<label for="">Имя:</label>
				<input type="text">
			</div>
			<div>
				<label for="">Фамилия:</label>
				<input type="text">
			</div>
			<div>
				<p>Пол</p>
				<label for="">
					<input type="radio">
					<span>Муж.</span>
				</label>
				<label for="">
					<input type="radio">
					<span>Жен.</span>
				</label>
			</div>
			<div>
				<label for="">Тема вопроса:</label>
				<select name="" id=""> 
					<option value="">Выберите тему</option>
					<option value="">Полтитка</option>
					<option value="">Юмор</option>
					<option value="">Бизнес</option>
					<option value="">Семья</option>
					<option value="">Отдых</option>

				</select>
			</div>
			<div>
				<h2>Текст сообщения:</h2>
				<textarea name="" id="" cols="30" rows="10"></textarea>
			</div>
			<div>
				<button type="submit">отправить</button>
			</div>
		</form>
	</section>
	<footer class="footer">
		<h5 class="h5">Указывайте только подлинные данные</h5>
	</footer>
</body>
</html>
